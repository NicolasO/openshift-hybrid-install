---
- name: "clone from rhcos ova"
  vmware_guest:
    hostname: "{{ vcenter.host }}"
    username: "{{ vcenter.user }}"
    password: "{{ vcenter.password }}"
    validate_certs: no
    datacenter: "{{ vcenter.datacenter }}"
    folder: "{{ vcenter.folder }}"
    cluster: "{{ vcenter.cluster }}"
    template: "{{ vcenter.template }}"
    name: "{{ bootstrap_node.name }}"
    state: "poweredoff"
    disk:
    - datastore: "{{ vcenter.default_datastore }}"
      type: "{{ bootstrap_node.disk.type }}"
      size_gb: "{{ bootstrap_node.disk.size }}"
    hardware:
      memory: "{{ bootstrap_node.ram }}"
      num_cpus: "{{ bootstrap_node.cpus }}"
    customvalues:
      - key: disk.EnableUUID
        value: 'TRUE'
      - key: sched.cpu.latencySensitivity
        value: 'high'
      - key: guestinfo.ignition.config.data.encoding
        value: 'base64'
      - key: guestinfo.ignition.config.data
        value: "{{ lookup('file', bootstrap_node.ignition_file_path) }}"
